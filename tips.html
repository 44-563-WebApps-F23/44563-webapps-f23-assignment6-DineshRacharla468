<!DOCTYPE html>
<html>
    <head>
    <title>Tips</title>
    </head>
 
 
    <body>

<h1 style="background-color: #94bb9a;">Dinesh Racharla</h1>

 <!--part 5 forms-->
 <label for = "base-amount">Enter base amount: </label>
 <input type = "number" id="base-amount" value="50"><br><br>
 <label for ="tip-percent">Enter the tip percent: </label>
 <input type="number" id="tip-percent" value="15"><br><br>

<!--Part 6 forms-->
 <form>
<label><input type="radio" name="operation" value="sum" onclick="choose0p()">Sum</label><br>
<label><input type="radio" name="operation" value="difference" onclick="choose0p()">Difference</label><br>
<label><input type="radio" name="operation" value="product" onclick="choose0p()">Product</label><br>
</form><br>
<button onclick="tips()">Show tip</button><br><br>
<div id="result"></div>
<script>
//part 5 Script
function tips(){
 const base_Amount = parseInt(document.getElementById("base-amount").value);
 const tip_Percent = parseInt(document.getElementById("tip-percent").value);
 let toShow = "Tips are: ";
 for(let i=0; i<5; i++){
 const cal_Tip = (base_Amount * (tip_Percent + i *4))/100;
 toShow += `${tip_Percent + i * 4}% is ${cal_Tip.toFixed(2)}; `;
            }
 document.getElementById("result").innerHTML = toShow;
        }
 //part 6 Script
 function choose0p(){
const baseAmount1 = parseFloat(document.getElementById("base-amount").value);
 const tipPercent2 = parseFloat(document.getElementById("tip-percent").value);
 const selectedOperation = document.querySelector('input[name = "operation"]:checked').value;
let resultText ="";
 switch(selectedOperation){
                case "sum":
                    resultText = `Sum of ${baseAmount1} and ${tipPercent2} is ${baseAmount1 + tipPercent2}`;
                    break;
                case "difference":
                resultText = `Difference between ${baseAmount1} and ${tipPercent2} is ${baseAmount1 - tipPercent2}`;
                    break;
                case "product":
                    resultText = `Product of ${baseAmount1} and ${tipPercent2} is ${baseAmount1 * tipPercent2}`;
                    break;
                default:
                    resultText = "select any one operation";        
            }
            document.getElementById("result").innerHTML=resultText;
        }
</script>

    </body>
</html>
